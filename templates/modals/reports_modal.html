<!-- Reports Modal -->
<div class="cad-modal-overlay" onclick="CAD_MODAL.close()"></div>
<div class="cad-modal reports-modal" role="dialog" aria-modal="true" aria-label="Reports">
    <div class="cad-modal-header">
        <div class="cad-modal-title">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="20" x2="18" y2="10"></line>
                <line x1="12" y1="20" x2="12" y2="4"></line>
                <line x1="6" y1="20" x2="6" y2="14"></line>
            </svg>
            Reports
        </div>
        <button class="cad-modal-close" onclick="CAD_MODAL.close()">&times;</button>
    </div>
    <div class="cad-modal-body">
        <div class="reports-container">
            <!-- Tab Navigation -->
            <div class="report-tabs">
                <button class="report-tab active" data-tab="send">Send Report</button>
                <button class="report-tab" data-tab="settings">Report Settings</button>
            </div>

            <!-- SEND REPORT TAB -->
            <div class="report-tab-content active" id="tab-send">
                <div class="report-section">
                    <div class="report-section-title">Quick Send</div>
                    <div class="report-grid">
                        <button class="report-btn" onclick="REPORTS.sendToAll()">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"></path>
                            </svg>
                            <span>Send to All Recipients</span>
                        </button>
                        <button class="report-btn" onclick="REPORTS.preview()">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <span>Preview Report</span>
                        </button>
                        <button class="report-btn" onclick="REPORTS.openReportNewTab()">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M18 13v6a2 2 0 01-2 2H5a2 2 0 01-2-2V8a2 2 0 012-2h6"></path>
                                <polyline points="15,3 21,3 21,9"></polyline>
                                <line x1="10" y1="14" x2="21" y2="3"></line>
                            </svg>
                            <span>Open in New Tab</span>
                        </button>
                    </div>
                </div>

                <div class="report-section">
                    <div class="report-section-title">Send to Specific Email</div>
                    <div class="report-form">
                        <div class="form-row">
                            <label>Email</label>
                            <input type="email" id="report-send-email" placeholder="email@example.com" style="flex:1;">
                        </div>
                        <button class="btn-primary" onclick="REPORTS.sendToEmail()">Send Report</button>
                    </div>
                </div>

                <div class="report-section">
                    <div class="report-section-title">Shift Status</div>
                    <div id="shift-status" class="shift-status-box">Loading...</div>
                </div>

                <!-- Report Preview Container -->
                <div id="report-preview-container" class="report-preview-container" style="display:none;"></div>
            </div>

            <!-- SETTINGS TAB -->
            <div class="report-tab-content" id="tab-settings">
                <div class="report-section">
                    <div class="report-section-title">Email Recipients</div>
                    <p style="font-size: 12px; color: var(--text-secondary); margin-bottom: 12px;">
                        Additional email addresses that receive all reports (comma-separated).
                    </p>
                    <div class="report-form">
                        <textarea id="report-recipients" placeholder="email1@example.com, email2@example.com" 
                            style="width:100%; min-height:60px; padding:8px; border:1px solid var(--border-default); border-radius:var(--radius-sm);"></textarea>
                        <button class="btn-primary" onclick="REPORTS.saveRecipients()">Save Recipients</button>
                    </div>
                </div>

                <div class="report-section">
                    <div class="report-section-title">Battalion Chief Emails</div>
                    <div id="bc-emails-list" style="font-size:13px;">Loading...</div>
                    <p style="font-size:11px; color:var(--text-secondary); margin-top:8px;">
                        * Battalion Chief emails are configured in Admin â†’ Reports
                    </p>
                </div>

                <div class="report-section">
                    <div class="report-section-title">Auto-Report Status</div>
                    <div id="auto-report-status" class="status-badge">Loading...</div>
                    <div style="margin-top: 12px;">
                        <button class="btn-admin-link" onclick="CAD_MODAL.open('/modals/reports_admin')">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="3"></circle>
                                <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"></path>
                            </svg>
                            Open Reports Admin
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="cad-modal-footer">
        <button class="btn-secondary" onclick="CAD_MODAL.close()">Close</button>
    </div>
</div>

<style>
.reports-modal { min-width: 550px; max-width: 600px; }
.reports-container { padding: var(--space-2); }

.report-tabs {
    display: flex;
    gap: 4px;
    border-bottom: 1px solid var(--border-default);
    margin-bottom: var(--space-3);
}
.report-tab {
    padding: 10px 16px;
    background: none;
    border: none;
    cursor: pointer;
    font-size: 13px;
    font-weight: 600;
    color: var(--text-secondary);
    border-bottom: 2px solid transparent;
    transition: all 0.15s;
}
.report-tab:hover {
    color: var(--ford-blue);
}
.report-tab.active {
    color: var(--ford-blue);
    border-bottom-color: var(--ford-blue);
}
.report-tab-content {
    display: none;
}
.report-tab-content.active {
    display: block;
}

.report-section { margin-bottom: var(--space-4); }
.report-section-title {
    font-size: var(--text-sm);
    font-weight: 700;
    text-transform: uppercase;
    color: var(--text-secondary);
    margin-bottom: var(--space-2);
    padding-bottom: var(--space-1);
    border-bottom: 1px solid var(--border-light);
}
.report-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: var(--space-2);
}
.report-btn {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: var(--space-2);
    padding: var(--space-3);
    background: var(--bg-elevated);
    border: 1px solid var(--border-default);
    border-radius: var(--radius-md);
    cursor: pointer;
    transition: all 0.15s ease;
    color: var(--text-primary);
}
.report-btn:hover {
    background: var(--bg-active);
    border-color: var(--ford-blue);
}
.report-btn span { font-size: var(--text-sm); font-weight: 600; }
.report-form { display: flex; flex-direction: column; gap: var(--space-2); }
.form-row {
    display: flex;
    align-items: center;
    gap: var(--space-2);
}
.form-row label {
    min-width: 60px;
    font-weight: 600;
    font-size: var(--text-sm);
}
.shift-status-box {
    background: var(--bg-elevated);
    padding: 12px;
    border-radius: var(--radius-md);
    font-size: 13px;
    line-height: 1.5;
}
.status-badge {
    display: inline-block;
    padding: 6px 12px;
    border-radius: var(--radius-sm);
    font-size: 12px;
    font-weight: 600;
}
.status-badge.enabled {
    background: #dcfce7;
    color: #166534;
}
.status-badge.disabled {
    background: #fee2e2;
    color: #991b1b;
}
.btn-admin-link {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 10px 16px;
    background: var(--ford-blue);
    color: white;
    border: none;
    border-radius: var(--radius-md);
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.15s;
}
.btn-admin-link:hover {
    background: #1e40af;
}
.report-preview-container {
    margin-top: var(--space-3);
    border: 1px solid var(--border-default);
    border-radius: var(--radius-md);
    background: var(--bg-elevated);
    max-height: 400px;
    overflow: auto;
}
.preview-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px 12px;
    background: var(--ford-blue);
    color: white;
    font-weight: 600;
    font-size: 13px;
    position: sticky;
    top: 0;
}
.preview-header button {
    color: white;
}
.preview-content {
    padding: 12px;
    font-size: 12px;
}
.preview-content table {
    width: 100%;
    border-collapse: collapse;
}
.preview-content th, .preview-content td {
    padding: 6px 8px;
    border: 1px solid var(--border-default);
    text-align: left;
}
.preview-content th {
    background: var(--bg-active);
    font-weight: 600;
}
</style>

<script>
window.REPORTS = {
    init() {
        // Tab switching
        document.querySelectorAll('.report-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.report-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.report-tab-content').forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById('tab-' + tab.dataset.tab)?.classList.add('active');
            });
        });
        
        this.loadStatus();
        this.loadRecipients();
        this.loadBCEmails();
    },

    async loadStatus() {
        try {
            const [configRes, shiftRes] = await Promise.all([
                fetch('/api/reports/config'),
                fetch('/api/shift')
            ]);
            const config = await configRes.json();
            const shift = await shiftRes.json();
            
            // Update auto-report status
            const statusEl = document.getElementById('auto-report-status');
            if (config.auto_report_enabled) {
                statusEl.textContent = 'Auto-reporting: ENABLED';
                statusEl.className = 'status-badge enabled';
            } else {
                statusEl.textContent = 'Auto-reporting: DISABLED';
                statusEl.className = 'status-badge disabled';
            }
            
            // Update shift status
            document.getElementById('shift-status').innerHTML = `
                <strong>Current Shift:</strong> ${shift.shift} (${shift.shift_type})<br>
                <strong>Battalion Chief:</strong> ${shift.battalion_chief || 'Not configured'}<br>
                <strong>Period:</strong> ${shift.start_time} - ${shift.end_time}<br>
                <strong>Active:</strong> ${shift.is_during_shift ? 'Yes' : 'No (outside shift hours)'}
            `;
        } catch (e) {
            console.error('Failed to load status:', e);
        }
    },

    async loadRecipients() {
        try {
            const res = await fetch('/api/reports/config/recipients');
            const data = await res.json();
            if (data.recipients?.length) {
                document.getElementById('report-recipients').value = data.recipients.join(', ');
            }
        } catch (e) {
            console.error('Failed to load recipients:', e);
        }
    },

    async loadBCEmails() {
        try {
            const res = await fetch('/api/reports/battalion_chiefs');
            const data = await res.json();
            
            const el = document.getElementById('bc-emails-list');
            if (data.battalion_chiefs) {
                el.innerHTML = Object.entries(data.battalion_chiefs).map(([shift, bc]) => 
                    `<div style="padding:4px 0;"><strong>Shift ${shift}:</strong> ${bc.name} - ${bc.email || '<em style="color:var(--text-secondary)">not configured</em>'}</div>`
                ).join('');
            }
        } catch (e) {
            console.error('Failed to load BC emails:', e);
        }
    },

    async saveRecipients() {
        const input = document.getElementById('report-recipients').value;
        const recipients = input.split(',').map(e => e.trim()).filter(e => e);
        
        try {
            const res = await fetch('/api/reports/config/recipients', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({recipients})
            });
            const data = await res.json();
            
            if (data.ok) {
                TOAST?.success?.(data.message || 'Saved');
            } else {
                TOAST?.error?.(data.error || 'Failed');
            }
        } catch (e) {
            TOAST?.error?.('Error: ' + e.message);
        }
    },

    async sendToAll() {
        if (!confirm('Send daily report to all configured recipients now?')) return;
        
        TOAST?.info?.('Sending report...');
        
        try {
            const input = document.getElementById('report-recipients')?.value || '';
            const extraRecipients = input.split(',').map(e => e.trim()).filter(e => e);
            
            const res = await fetch('/api/reports/send', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    recipients: extraRecipients,
                    include_battalion_chiefs: true
                })
            });
            const data = await res.json();
            
            if (data.ok) {
                TOAST?.success?.(`Report sent to ${data.recipients?.length || 0} recipient(s)`);
            } else {
                TOAST?.error?.(data.error || 'Failed');
            }
        } catch (e) {
            TOAST?.error?.('Error: ' + e.message);
        }
    },

    async sendToEmail() {
        const email = document.getElementById('report-send-email')?.value?.trim();
        if (!email) {
            TOAST?.error?.('Enter an email address');
            return;
        }
        
        TOAST?.info?.('Sending report...');
        
        try {
            const res = await fetch('/api/reports/test', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({email})
            });
            const data = await res.json();
            
            if (data.ok) {
                TOAST?.success?.('Report sent!');
            } else {
                TOAST?.error?.(data.error || 'Failed');
            }
        } catch (e) {
            TOAST?.error?.('Error: ' + e.message);
        }
    },

    async preview() {
        // Fetch and display report inline
        const previewContainer = document.getElementById('report-preview-container');
        if (!previewContainer) {
            // Fallback to new tab if no preview container
            this.openReportNewTab();
            return;
        }

        previewContainer.innerHTML = '<div style="text-align:center;padding:20px;">Loading report...</div>';
        previewContainer.style.display = 'block';

        try {
            const res = await fetch('/api/reports/daily/html');
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            const html = await res.text();
            previewContainer.innerHTML = `
                <div class="preview-header">
                    <span>Report Preview</span>
                    <button onclick="document.getElementById('report-preview-container').style.display='none'" style="background:none;border:none;cursor:pointer;font-size:18px;">&times;</button>
                </div>
                <div class="preview-content">${html}</div>
            `;
        } catch (e) {
            previewContainer.innerHTML = `<div style="color:#dc2626;padding:20px;">Failed to load report: ${e.message}</div>`;
        }
    },

    openReportNewTab() {
        window.open('/api/reports/daily/html', '_blank');
    }
};

// Initialize when modal opens
setTimeout(() => REPORTS.init(), 100);
</script>
