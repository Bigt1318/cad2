<!-- ============================================================
     BOSK-CAD — UNIT ACTION WINDOW (UAW)
     Phase-3 Enterprise Edition
     templates/units/unit_action_window.html
     ============================================================ -->

<div class="bosk-modal-overlay" onclick="BOSK_MODAL.close()"></div>

<div class="bosk-modal uaw-modal" id="uaw-modal">

    <!-- ========================================================
         HEADER / DRAG HANDLE
    ============================================================ -->
    <div class="uaw-header" onmousedown="UAW.startDrag(event)">

        <div class="uaw-title">
            Unit {{ unit.unit_id }}
        </div>

        <div class="uaw-role-badge">
            {{ unit.role }}
        </div>

        <div class="uaw-close" onclick="BOSK_MODAL.close()">✖</div>
    </div>


    <!-- ========================================================
         SECTION 1 — UNIT METADATA
    ============================================================ -->
    <div class="uaw-section uaw-metadata">

        <div class="uaw-meta-grid">

            <div class="uaw-grid-label">Unit ID</div>
            <div class="uaw-grid-value">{{ unit.unit_id }}</div>

            <div class="uaw-grid-label">Type</div>
            <div class="uaw-grid-value">{{ unit.type }}</div>

            <div class="uaw-grid-label">Role</div>
            <div class="uaw-grid-value">{{ unit.role }}</div>

            <div class="uaw-grid-label">Status</div>
            <div class="uaw-grid-value">{{ unit.status }}</div>

            <div class="uaw-grid-label">Last Updated</div>
            <div class="uaw-grid-value">{{ unit.last_updated }}</div>

            <div class="uaw-grid-label">Current Location</div>
            <div class="uaw-grid-value">{{ unit.last_location }}</div>

        </div>

    </div>



    <!-- ========================================================
         SECTION 2 — ICON PREVIEW
    ============================================================ -->
    <div class="uaw-section uaw-icon-block">

        <img src="/static/images/{{ unit.icon }}"
             class="uaw-unit-icon"
             alt="Unit Icon">

        <div class="uaw-icon-note">
            Icon: {{ unit.icon }}
        </div>

    </div>



    <!-- ========================================================
         SECTION 3 — STATUS ACTIONS
    ============================================================ -->
    <div class="uaw-section uaw-actions">

        <div class="uaw-section-title">Status Actions</div>

        <div class="uaw-actions-row">

            <button class="pill-btn"
                    onclick="UAW.updateStatus('{{ unit.unit_id }}', 'ENROUTE')">
                Mark Enroute
            </button>

            <button class="pill-btn"
                    onclick="UAW.updateStatus('{{ unit.unit_id }}', 'ARRIVED')">
                Mark Arrived
            </button>

            <button class="pill-btn"
                    onclick="UAW.updateStatus('{{ unit.unit_id }}', 'CLEAR')">
                Mark Clear
            </button>

        </div>
    </div>



    <!-- ========================================================
         SECTION 4 — CLOSE FOOTER
    ============================================================ -->
    <div class="uaw-footer">
        <button class="pill-btn uaw-close-btn" onclick="BOSK_MODAL.close()">
            Close
        </button>
    </div>

</div>
