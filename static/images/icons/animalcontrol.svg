<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <!-- Dog silhouette - sitting profile -->
  <g fill="#a855f7">
    <!-- Head -->
    <ellipse cx="14" cy="12" rx="6" ry="5"/>
    <!-- Ear (left, floppy) -->
    <path d="M9 8c-2-1-4 0-4 2s1 4 3 4c1 0 2-1 2-2V8z"/>
    <!-- Snout -->
    <path d="M8 13c-2 0-4 0-4 2s2 2 4 2c1 0 2-1 2-2v-1c0-1-1-1-2-1z"/>
    <!-- Nose -->
    <circle cx="6" cy="14" r="1.2" fill="#7c3aed"/>
    <!-- Eye -->
    <circle cx="12" cy="10" r="1.2" fill="white"/>
    <circle cx="12" cy="10" r="0.6" fill="#1a1a1a"/>
    <!-- Neck -->
    <path d="M18 15c2 2 4 5 4 8H14c0-3 1-6 4-8z"/>
    <!-- Body -->
    <path d="M18 23c4-1 10-1 14 2v8c0 2-1 3-3 3H20c-2 0-4-2-4-4v-6c0-2 1-3 2-3z"/>
    <!-- Chest -->
    <path d="M14 23c0 3 1 8 2 12h4V23h-6z"/>
    <!-- Front legs -->
    <rect x="16" y="33" width="4" height="9" rx="2"/>
    <!-- Front paw -->
    <ellipse cx="18" cy="43" rx="3" ry="1.5"/>
    <!-- Rear leg (sitting) -->
    <path d="M28 28c3 0 5 2 5 5v6c0 2-1 3-3 3h-2c-1 0-2-1-2-2v-7c0-3 1-5 2-5z"/>
    <!-- Rear paw -->
    <ellipse cx="29" cy="43" rx="3" ry="1.5"/>
    <!-- Tail (curved up) -->
    <path d="M32 25c2-1 5-3 6-7c1-2 2-3 3-2s0 3-1 5c-2 3-4 5-6 6l-2-2z"/>
    <!-- Collar -->
    <rect x="14" y="16" width="8" height="2" rx="1" fill="#7c3aed"/>
    <!-- Collar tag -->
    <circle cx="18" cy="19" r="1.2" fill="#fbbf24"/>
  </g>
</svg>