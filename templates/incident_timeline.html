<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Incident Timeline</title>

    <style>
        body {
            background: #0b1119;
            color: #e6e9ee;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 16px;
        }

        .timeline-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .incident-header {
            background: #13202f;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 16px;
        }

        .incident-header h2 {
            margin: 0 0 4px 0;
            font-size: 20px;
        }

        .incident-meta {
            font-size: 14px;
            opacity: 0.85;
        }

        .timeline {
            border-left: 3px solid #2a3a52;
            padding-left: 16px;
        }

        .event {
            margin-bottom: 14px;
            position: relative;
        }

        .event::before {
            content: "";
            position: absolute;
            left: -11px;
            top: 6px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4da3ff;
        }

        .event.history::before {
            background: #4da3ff;
        }

        .event.narrative::before {
            background: #5bd28c;
        }

        .event.dailylog::before {
            background: #f1c453;
        }

        .event-header {
            font-size: 13px;
            opacity: 0.8;
            margin-bottom: 2px;
        }

        .event-body {
            background: #13202f;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
        }

        .event-type {
            font-weight: 600;
        }

        .empty {
            opacity: 0.7;
            font-style: italic;
        }
    </style>
</head>

<body>
<div class="timeline-container">

    <!-- INCIDENT HEADER -->
    <div class="incident-header">
