    <rect x="8" y="10" width="22" height="2" rx="0.5"/>
    <!-- Light bar -->
    <rect x="36" y="11" width="6" height="3" rx="1" fill="#fbbf24"/>
    <!-- Bumper -->
    <rect x="2" y="28" width="42" height="2" rx="1"/>
    <!-- Wheels -->
    <circle cx="12" cy="32" r="4"/>
    <circle cx="36" cy="32" r="4"/>
    <circle cx="12" cy="32" r="2" fill="#1a1a1a"/>
    <circle cx="36" cy="32" r="2" fill="#1a1a1a"/>
    <!-- Wheel hubs -->
    <circle cx="12" cy="32" r="1" fill="#ef4444"/>
    <circle cx="36" cy="32" r="1" fill="#ef4444"/>
    <!-- Hose compartments -->
    <rect x="6" y="20" width="4" height="6" rx="0.5" fill="#dc2626"/>
    <rect x="12" y="20" width="4" height="6" rx="0.5" fill="#dc2626"/>
    <!-- Windshield -->
    <path d="M35 15h4c1 0 2 1 2 2v4h-6V15z" fill="#93c5fd" opacity="0.6"/>
