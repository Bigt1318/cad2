<!-- Reports Modal -->
<div class="cad-modal-overlay" onclick="CAD_MODAL.close()"></div>
<div class="cad-modal reports-modal" role="dialog" aria-modal="true" aria-label="Reports">
    <div class="cad-modal-header">
        <div class="cad-modal-title">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="20" x2="18" y2="10"></line>
                <line x1="12" y1="20" x2="12" y2="4"></line>
                <line x1="6" y1="20" x2="6" y2="14"></line>
            </svg>
            Reports
        </div>
        <button class="cad-modal-close" onclick="CAD_MODAL.close()">&times;</button>
    </div>
    <div class="cad-modal-body">
        <div class="reports-container">
            <div class="report-section">
                <div class="report-section-title">Quick Reports</div>
                <div class="report-grid">
                    <button class="report-btn" onclick="REPORTS.run('daily_activity')">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"></path>
                            <polyline points="14,2 14,8 20,8"></polyline>
                        </svg>
                        <span>Daily Activity</span>
                    </button>
                    <button class="report-btn" onclick="REPORTS.run('unit_summary')">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="1" y="3" width="15" height="13" rx="2"></rect>
                            <path d="M16 8h4a2 2 0 012 2v8a2 2 0 01-2 2H6"></path>
                        </svg>
                        <span>Unit Summary</span>
                    </button>
                    <button class="report-btn" onclick="REPORTS.run('response_times')">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12,6 12,12 16,14"></polyline>
                        </svg>
                        <span>Response Times</span>
                    </button>
                    <button class="report-btn" onclick="REPORTS.run('incident_types')">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"></path>
                        </svg>
                        <span>Incident Types</span>
                    </button>
                </div>
            </div>

            <div class="report-section">
                <div class="report-section-title">Custom Report</div>
                <div class="report-form">
                    <div class="form-row">
                        <label>Date Range</label>
                        <input type="date" id="report-start-date">
                        <span>to</span>
                        <input type="date" id="report-end-date">
                    </div>
                    <div class="form-row">
                        <label>Report Type</label>
                        <select id="report-type">
                            <option value="all">All Incidents</option>
                            <option value="fire">Fire Calls</option>
                            <option value="ems">EMS Calls</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <button class="btn-primary" onclick="REPORTS.generate()">Generate Report</button>
                </div>
            </div>
        </div>
    </div>
    <div class="cad-modal-footer">
        <button class="btn-secondary" onclick="CAD_MODAL.close()">Close</button>
    </div>
</div>

<style>
.reports-modal { min-width: 550px; }
.reports-container { padding: var(--space-2); }
.report-section { margin-bottom: var(--space-4); }
.report-section-title {
    font-size: var(--text-sm);
    font-weight: 700;
    text-transform: uppercase;
    color: var(--text-secondary);
    margin-bottom: var(--space-2);
    padding-bottom: var(--space-1);
    border-bottom: 1px solid var(--border-light);
}
.report-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: var(--space-2);
}
.report-btn {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: var(--space-2);
    padding: var(--space-3);
    background: var(--bg-elevated);
    border: 1px solid var(--border-default);
    border-radius: var(--radius-md);
    cursor: pointer;
    transition: all 0.15s ease;
    color: var(--text-primary);
}
.report-btn:hover {
    background: var(--bg-active);
    border-color: var(--ford-blue);
}
.report-btn span { font-size: var(--text-sm); font-weight: 600; }
.report-form { display: flex; flex-direction: column; gap: var(--space-2); }
.form-row {
    display: flex;
    align-items: center;
    gap: var(--space-2);
}
.form-row label {
    min-width: 100px;
    font-weight: 600;
    font-size: var(--text-sm);
}
</style>

<script>
window.REPORTS = {
    run(type) {
        TOAST?.info?.(`Generating ${type.replace('_', ' ')} report...`);
        // TODO: Implement report generation
    },
    generate() {
        const start = document.getElementById('report-start-date')?.value;
        const end = document.getElementById('report-end-date')?.value;
        const type = document.getElementById('report-type')?.value;
        TOAST?.info?.(`Generating custom report: ${type} from ${start} to ${end}`);
        // TODO: Implement custom report generation
    }
};
</script>
