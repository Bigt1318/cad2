<!-- =====================================================================
     BOSK-CAD — DAILY LOG VIEWER (Phase-3 Enterprise Edition)
     Full Frontend Template
     ===================================================================== -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Log — BOSK-CAD</title>

    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <style>
        /* =============================================================
           DAILY LOG VIEWER STYLE
           Matches BOSK Phase-3 Glass-Panel visual language
           ============================================================= */

        body {
            background: #0b1119;
            margin: 0;
            padding: 0;
            color: #d8e0ea;
            font-family: Inter, Roboto, sans-serif;
        }

        .log-wrapper {
            padding: 20px;
        }

        .log-header {
            display: flex;
            align-items: center;
            margin-bottom: 14px;
            gap: 10px;
        }

        .log-header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            color: #e8eef7;
        }

        .log-date-input {
            background: #16202c;
            border: 1px solid #243140;
            padding: 6px 10px;
            border-radius: 6px;
            color: #e8eef7;
            font-size: 16px;
        }

        .pill-btn {
            background: #1c2c3a;
            border: 1px solid #2d3e50;
            padding: 6px 14px;
            border-radius: 6px;
            color: #e8eef7;
            cursor: pointer;
            font-size: 15px;
        }
        .pill-btn:hover {
            background: #223343;
        }

        /* TABLE */
        .log-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 15px;
        }

        .log-table th {
            background: #1c2b39;
            padding: 8px;
            border-bottom: 1px solid #2b3d4f;
            color: #cdd8e5;
            text-align: left;
        }

        .log-table td {
            padding: 8px;
            border-bottom: 1px solid #1a2531;
        }

        /* COLOR CODING: USER SELECTED OPTION (A: STATUS COLORS) */
        tr.status-dispatch       { background: rgba(2,117,216,0.10); }
        tr.status-arrived        { background: rgba(91,192,222,0.10); }
        tr.status-enroute        { background: rgba(2,117,216,0.15); }
        tr.status-transporting   { background: rgba(240,173,78,0.15); }
        tr.status-cleared        { background: rgba(0,128,0,0.12); }
        tr.status-active         { background: rgba(217,83,79,0.12); }

        /* Timestamp column monospace for readability */
        .ts {
            font-family: Consolas, monospace;
            white-space: nowrap;
        }

        .log-empty {
            padding: 20px;
            text-align: center;
            opacity: 0.55;
            font-size: 16px;
        }

        .log-link {
            cursor: pointer;
            color: #7ab7ff;
            text-decoration: underline;
        }

    </style>
</head>


<body>

<div class="log-wrapper">

    <!-- =============================================================
         HEADER CONTROLS
         ============================================================= -->
    <div class="log-header">
        <h1>Daily Log</h1>

        <input id="log-date"
               type="date"
               class="log-date-input"
               value="{{ default_date }}">

        <button class="pill-btn"
                hx-get="/api/dailylog"
                hx-target="#log-table-body"
                hx-trigger="click"
                hx-include="#log-date">
            Load
        </button>
    </div>



    <!-- =============================================================
         LOG TABLE
         ============================================================= -->
    <table class="log-table">
        <thead>
            <tr>
                <th style="width:180px;">Timestamp</th>
                <th style="width:90px;">Unit</th>
                <th style="width:90px;">Incident</th>
                <th style="width:140px;">Action</th>
                <th>Details</th>
            </tr>
        </thead>

        <tbody id="log-table-body"
               hx-get="/api/dailylog"
               hx-trigger="load"
               hx-include="#log-date"
               hx-target="#log-table-body"
               hx-swap="innerHTML">

            <!-- Populated automatically on load by HTMX -->

        </tbody>
    </table>

</div>

</body>
</html>
