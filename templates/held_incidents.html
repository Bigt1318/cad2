<!-- ============================================================
     FORD CAD — HELD INCIDENTS (MODAL)
     Phase-3 Canon: Held is modal-only
============================================================ -->

<div class="cad-modal-overlay" onclick="CAD_MODAL.close()"></div>

<div class="cad-modal held-modal">

    <div class="modal-header">
        <div class="modal-title">Held Incidents</div>
        <button class="pill-btn" onclick="CAD_MODAL.close()">Close</button>
    </div>

    <div class="modal-body">
        <table class="incident-table">
            <thead>
                <tr>
                    <th></th>
                    <th>Incident #</th>
                    <th>Type</th>
                    <th>Location</th>
                    <th>Age</th>
                    <th style="width:180px;">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% if incidents|length == 0 %}
                    <tr><td colspan="6" class="empty-row">No held incidents</td></tr>
                {% else %}
                    {% for i in incidents %}
                    <tr class="incident-row"
                        tabindex="0"
                        data-incident-id="{{ i.incident_id }}"
                        oncontextmenu="CAD_CONTEXTMENU.showForIncident(event, {{ i.incident_id }}, this)">
                        <td class="issue-flag">{% if i.issue_flag %}<span class="issue-indicator" title="Issue reported">!</span>{% endif %}</td>
                        <td>{{ i.incident_number or '—' }}</td>
                        <td>{{ i.type }}</td>
                        <td class="incident-location" title="{{ i.location }}">{{ i.location }}</td>
                        <td class="incident-age">{{ i.age or '' }}</td>
                        <td>
                            <button class="pill-btn" onclick="IAW.open({{ i.incident_id }})">
                                Open
                            </button>
                            <button class="pill-btn iaw-btn-info" onclick="IAW.dispositionIncident({{ i.incident_id }})">
                                Close
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                {% endif %}
            </tbody>
        </table>
    </div>

</div>
